<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time -table Routine</title>
  </head>
  <body>
    <table cellpadding="16px" cellspacing="5px" border>
      <thead>
        <tr>
          
          <th colspan="4">Seminar</th>
          
        </tr>
        <tr>
          <th rowspan="3" >Day</th>
          <th colspan="2">Sehedual</th>
         
          <th colspan="4" rowspan="3">Topic</th>
        </tr>
        <tr>
          
          <th>Begin</th>
          <th>end</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">5:00 pm</td>
          <td>Introduction to XMl</td>
        </tr>
        <tr>
          
          <td>Validity DTD and Reload NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 am</td>
          <td>11:00 am</td>
          <td rowspan="2">X path</td>
        </tr>
        <tr>
          
          <td>11:00 am</td>
          <td>2:00 pm</td>
          
        </tr>
        <tr>
          
          <td>2:00 pm</td>
          <td>5:00 pm</td>
          <td >XSL Transformation</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 am</td>
          <td>12:00 pm</td>
          <td>XSL Formatting object</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
